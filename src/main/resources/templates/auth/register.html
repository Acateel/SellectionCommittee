<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{register}"></title>
    <th:block th:replace="blocks/bootstrapHead :: bootstrap"/>
</head>
<body>
<div th:replace="blocks/navbar :: navbar"></div>

<form th:action="@{/register}" method="post">
    <div class="container">
        <h1 th:text="#{register}"/>
        <p th:text="#{register_message}"/>
        <hr>
        <em class="text-danger" th:text="#{required}"/>
        <br/>
        <label for="email">
            <th:block th:text="#{email}"/>
            <span class="text-danger">*</span>
        </label>
        <input type="text" class="form-control"
               th:placeholder="#{enter}+' ' + #{email}"
               th:value="${user.login}"
               name="email" id="email" required/>
        <div class="text-danger" th:if="${email_error}" th:text="#{email_error}"/>
        <div class="text-danger" th:if="${user_exist_error}" th:text="#{user_exist}"/>

        <label for="psw">
            <th:block th:text="#{password}"/>
            <span class="text-danger">*</span>
        </label>
        <input type="password" class="form-control"
               th:placeholder="#{enter}+' ' + #{password}"
               th:value="${user.password}"
               name="psw" id="psw" required/>
        <div class="text-danger" th:if="${password_error}" th:text="#{password_error}"/>

        <label for="psw-repeat">
            <th:block th:text="#{password_repeat}"/>
            <span class="text-danger">*</span>
        </label>
        <input type="password" class="form-control"
               th:placeholder="#{enter}+' ' + #{password}"
               th:value="${psw_repeat}"
               name="psw-repeat" id="psw-repeat" required/>
        <div class="text-danger" th:if="${password_repeat_error}" th:text="#{password_repeat_error}"/>

        <label for="lastname">
            <th:block th:text="#{lastname}"/>
            <span class="text-danger">*</span>
        </label>
        <input type="text" class="form-control"
               th:placeholder="#{enter}+' ' + #{lastname}"
               th:value="${applicant.lastName}"
               name="lastname" id="lastname" required/>
        <div class="text-danger" th:if="${lastname_error}" th:text="#{last_name_error}"/>

        <label for="firstname">
            <th:block th:text="#{firstname}"/>
            <span class="text-danger">*</span>
        </label>
        <input type="text" class="form-control"
               th:placeholder="#{enter}+' ' + #{firstname}"
               th:value="${applicant.name}"
               name="firstname" id="firstname" required/>
        <div class="text-danger" th:if="${firstname_error}" th:text="#{first_name_error}"/>

        <label for="surname">
            <th:block th:text="#{surname}"/>
            <span class="text-danger">*</span>
        </label>
        <input type="text" class="form-control"
               th:placeholder="#{enter}+' ' + #{surname}"
               th:value="${applicant.surname}"
               name="surname" id="surname" required/>
        <div class="text-danger" th:if="${surname_error}" th:text="#{surname_error}"/>

        <label for="city">
            <th:block th:text="#{city}"/>
            <span class="text-danger">*</span>
        </label>
        <input type="text" class="form-control"
               th:placeholder="#{enter}+' ' + #{city}"
               th:value="${applicant.city}"
               name="city" id="city" required/>
        <div class="text-danger" th:if="${city_error}" th:text="#{city_error}"/>

        <label for="region">
            <th:block th:text="#{region}"/>
            <span class="text-danger">*</span>
        </label>
        <input type="text" class="form-control"
               th:placeholder="#{enter}+' ' + #{region}"
               th:value="${applicant.region}"
               name="region" id="region" required/>
        <div class="text-danger" th:if="${region_error}" th:text="#{region_error}"/>

        <label for="education">
            <th:block th:text="#{education}"/>
            <span class="text-danger">*</span>
        </label>
        <input type="text" class="form-control"
               th:placeholder="#{enter}+' ' + #{education}"
               th:value="${applicant.nameEducationalInstitution}"
               name="education" id="education" required/>
        <div class="text-danger" th:if="${education_error}" th:text="#{institution_error}"/>

        <hr>
        <button type="submit" class="button btn text-primary" th:text="#{register}"/>
    </div>

    <div class="container">
        <p>
            <th:block th:text="#{login_message}"/>
            <a href="/login" th:text="#{login}"/>.
        </p>
    </div>
</form>
</body>
</html>
