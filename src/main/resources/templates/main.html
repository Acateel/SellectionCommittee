<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{logo}"></title>
    <div th:replace="blocks/bootstrapHead :: bootstrap"></div>
</head>
<body>
    <div th:replace="blocks/navbar :: navbar"></div>
    <div class="container">
        <div class="text-success" th:if="${request_send_complete}">
            <h2 th:text="#{send_request_success}"/>
        </div>
        <div class="text-success" th:if="${finalize_complete}">
            <h2 th:text="#{finalize_complete}"/>
        </div>
    </div>
</body>
</html>
