<div th:fragment="navbar" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="/" class="navbar-brand" th:text="#{logo}"></a>
            </div>
            <div>
                <ul class="nav navbar-nav navbar-left">
                    <li>
                        <a href="/faculties" th:text="#{faculties}"></a>
                    </li>
                </ul>
            </div>


            <div>
                <ul class="nav navbar-nav navbar-right">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" th:text="#{language}">
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="?locale=" th:text="#{english}"></a>
                            <a class="dropdown-item" href="?locale=uk_UA" th:text="#{ukrainian}"></a>
                        </div>
                    </li>

                    <li class="active" sec:authorize="isAnonymous()">
                        <a href="/login" th:text="#{login}">
                        </a>
                    </li>
                    <li class="active" sec:authorize="isAnonymous()">
                        <a href="#" th:text="#{register}">
                        </a>
                    </li>
                    <li class="active" sec:authorize="isAuthenticated()">
                        <form class="form-inline navbar-form" th:action="@{/logout}" method="post">
                            <button class="btn btn-link" type="submit" th:text="#{logout}"></button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
